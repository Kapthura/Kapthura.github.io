        /* Center the filter buttons */
        .filter-buttons {

        /* Style the buttons with rounded corners, border outline, and color */
        .filter-buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #0bceaf;
            /* Border outline */
            border-radius: 30px;
            /* Rounded corners */
            background-color: transparent;
            /* Transparent background */
            color: #0bceaf;
            /* Text color */
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .filter-buttons button.active,
        .filter-buttons button:hover {
            background-color: #0bceaf;
            /* Filled background when active or hovered */
            color: white;
        }

        /* Gallery and Image Styling */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item {
            position: relative;
            margin: 10px;
            overflow: hidden;
            width: calc(25% - 20px);
            /* Image size depending on screen */
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensure images fill their containers */
            display: block;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        /* Hover Icon Styling */
        .hover-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            /* Hidden initially */
            font-size: 1.5rem;
            color: white;
            /* White icon color */
            text-decoration: none;
            background-color: #0bceaf;
            /* Circular background color */
            padding: 15px;
            border-radius: 50%;
            /* Make the background circular */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            /* Add shadow for visibility */
        }

        .gallery-item:hover .hover-icon {
            display: block;
            /* Show icon on hover */
        }

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 1024px) {
            .gallery-item {
                width: calc(33.33% - 20px);
            }
        }

        @media screen and (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 20px);
            }
        }

        @media screen and (max-width: 480px) {
            .gallery-item {
                width: 100%;
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const filterButtons = document.querySelectorAll('.filter-buttons button');
            const galleryItems = document.querySelectorAll('.gallery-item');

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove 'active' class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Add 'active' class to the clicked button
                    button.classList.add('active');

                    const filter = button.getAttribute('data-filter');
                    galleryItems.forEach(item => {
                        if (filter === 'all' || item.classList.contains(filter)) {
                            item.style.display = 'block';
                        } else {
                            item.style.display = 'none';
                        }
                    });
                });
            });
        });



    </script>
